site_name: PSCloudPC - Windows 365 Management PowerShell Module
site_url: https://Windows365Management.github.io/PSCloudPC-Site
nav:
  - Home:
    - 'About PSCloudPC': 'index.md'
  - 'Getting started':
    - 'Permissions': 'getting-started/permissions.md'
    - 'Authentication': 'getting-started/authentication.md'
  - 'User Guide':
    - Cmdlets:
      - 'Connect-Windows365': 'docs/Connect-Windows365.md'
      - 'Get-CloudPC': 'docs/Get-CloudPC.md'
      - 'Get-CPCAzureNetworkConnection': 'docs/Get-CPCAzureNetworkConnection.md'
      - 'Get-CPCCustomImage': 'docs/Get-CPCCustomImage.md'
      - 'Get-CPCGalleryImage': 'docs/Get-CPCGalleryImage.md'
      - 'Get-CPCOrganizationSettings': 'docs/Get-CPCOrganizationSettings.md'
      - 'Get-CPCProvisioningPolicy': 'docs/Get-CPCProvisioningPolicy.md'
      - 'Get-CPCRestorePoint': 'docs/Get-CPCRestorePoint.md'
      - 'Get-CPCServicePlans': 'docs/Get-CPCServicePlans.md'
      - 'Get-CPCSupportedRegion': 'docs/Get-CPCSupportedRegion.md'
      - 'Get-CPCUserSettingsPolicy': 'docs/Get-CPCUserSettingsPolicy.md'
      - 'Invoke-CPCEndGracePeriod': 'docs/Invoke-CPCEndGracePeriod.md'
      - 'Invoke-CPCReprovision': 'docs/Invoke-CPCReprovision.md'
      - 'Invoke-CPCRestore': 'docs/Invoke-CPCRestore.md'
      - 'New-CPCAzureNetworkConnection': 'docs/New-CPCAzureNetworkConnection.md'
      - 'New-CPCCustomImage': 'docs/New-CPCCustomImage.md'
      - 'New-CPCProvisioningPolicy': 'docs/New-CPCProvisioningPolicy.md'
      - 'New-CPCUserSettingsPolicy': 'docs/New-CPCUserSettingsPolicy.md'
      - 'Remove-CPCAzureNetworkConnection': 'docs/Remove-CPCAzureNetworkConnection.md'
      - 'Remove-CPCCustomImage': 'docs/Remove-CPCCustomImage.md'
      - 'Remove-CPCUserSettingsPolicy': 'docs/Remove-CPCUserSettingsPolicy.md'
      - 'Set-CPCProvisioningPolicyAssignment': 'docs/Set-CPCProvisioningPolicyAssignment.md'
      - 'Set-CPCUserSettingsPolicyAssignment': 'docs/Set-CPCUserSettingsPolicyAssignment.md'
      - 'Update-CPCOrganizationSettings': 'docs/Update-CPCOrganizationSettings.md'
      - 'Update-CPCProvisioningPolicy': 'docs/Update-CPCProvisioningPolicy.md'
      - 'Update-CPCUserSettingsPolicy': 'docs/Update-CPCUserSettingsPolicy.md'
  - 'Contributing': 'contributing/contribution-guidelines.md'
  - 'About': 'about/about.md'
plugins:
  - search
  - include_dir_to_nav
  - social

theme:
  name: 'material'
  logo: Images/PSCloudPC_logo.png
  favicon: Images/favicon.ico
  icon:
    repo: fontawesome/brands/git-alt
  palette:
    - scheme: default
      primary: blue
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.instant
    - search.share
    - navigation.path
    - navigation.top
markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
      #toc_depth: 0
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.snippets
  - def_list
  - attr_list
  - md_in_html

extra:
  analytics:
    provider: google
    property: G-6HN1ZGL8WJ
  generator: false
  consent:
    title: Cookie consent
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
repo_url: https://github.com/Windows365Management/PSCloudPC
copyright: PSCloudPC
docs_dir: docs
edit_uri: edit/main/src/
site_dir: site